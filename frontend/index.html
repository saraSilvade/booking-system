<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Booking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header> <h1>Appointment Booking System</h1></header>
<section class="form-section">
<h2> Add New Appointment </h2>
<span></span>
<div id="form-container">

    <div class="input-group">
<label for="name">Name</label>
<input id="name" type="text" placeholder="John Doe" required/>
    </div>

    <div  class="input-group">
<label for="email">Email</label>
<input id="email" type="text" placeholder="john.doe@example.com" required/>
    </div>

    <div  class="input-group">
<label for="number">Phone number</label>
<input id="number" type="number" placeholder="070-000-000" required/>
    </div>

<div class="date-container">
    <div class="input-group">
<label for="date">Date</label>
        <input id="date" type="date" placeholder="date"/>
         </div>
<div class="input-group">
    <label class="input-group">Time</label>
<input id="time" type="time" placeholder="time"/>
</div>

</div>

<textarea id="reason" placeholder="reason for booking" cols="20" rows="8" > Reason for booking</textarea>
    </div>



<button id="create-button" onclick="createAppointment()"> Add Appointment</button>



</div>
</section>

<section class="bookings-section">
    <h2> Booked Appointments</h2>



    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone number</th>
                <th>Date</th>
                <th>Time</th>
                <th>Reason</th>
            </tr>
        </thead>
            <tbody id="appointments"></tbody>
    </table>

</section>


<section>
    <input type="hidden" id="editId"/>
</section>
    <script src="script.js"></script>
</body>
</html>
